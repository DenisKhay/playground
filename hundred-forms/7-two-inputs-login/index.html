<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body dir=ltr>
    <div class="container">


        <div class="login-modal">
            <div class="modal-header">
                Hey Mister, log in here, please
            </div>
            <div class="modal-body">
                <div class="form-alert">
                    <div class="text">Hello, am alert</div> <div class="close-alert">?</div>
                </div>
                <div class="form-group">
                    <label for="name_id" class="form-label">Your Name</label>
                    <input type="text" placeholder="Type your name" class="form-control" id="name_id">
                    <div class="form-group-alert">Some alert here, if any</div>
                </div>
                <div class="form-group">
                    <label for="password_id" class="form-label">Password</label>
                    <input type="password" placeholder="Password" class="form-control" id="password_id">
                    <div class="form-group-alert"></div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-btn-group">
                    <button type="button" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn">Cancel</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
