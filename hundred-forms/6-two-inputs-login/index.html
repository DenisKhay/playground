<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body dir=rtl>
    <div class="container">
        <div class="login-modal">
            <form>
                <div class="header">
                    Welcome, My Friend!
                </div>
                <div class="body">
                    <div class="form-alert">
                        Some alert here
                        <div class="icon-close">?</div>
                    </div>
                    <div class="form-group">
                        <label for="input_name" class="form-label">Your Name</label>
                        <input id="input_name" type="text" class="form-control" placeholder="Type your name bastard...">
                        <div class="control-alert"></div>
                    </div>
                    <div class="form-group invalid">
                        <label for="input_pass" class="form-label">Password</label>
                        <input  id="input_pass" type="password" class="form-control" placeholder="Password is here...">
                        <div class="control-alert">Something Gone Wrong?</div>
                    </div>
                    <div class="form-description">
                        Some description / disclammer here
                    </div>
                </div>
                <div class="footer">
                    <div class="form-btn-group">
                        <button type="button" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn">Something</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
